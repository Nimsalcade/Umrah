<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umrah Guide - Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-kaaba"></i>
                    <h1>Umrah Guide</h1>
                </div>
                <div class="progress-indicator">
                    <span class="current-card">1</span>
                    <span class="divider">/</span>
                    <span class="total-cards">45</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="card-header">
                        <span class="card-category" id="cardCategory">General</span>
                        <span class="card-number" id="cardNumber">Card 1</span>
                    </div>
                    
                    <div class="card-content">
                        <h2 class="card-title" id="cardTitle">Definition of Umrah</h2>
                        <div class="card-body" id="cardBody">
                            <p><strong>Linguistically:</strong> To visit</p>
                            <p><strong>Technically:</strong> Umrah is a way of worshipping Allah by making Tawaf of the Kabah and Sai between Mount Safa and Marwa and shaving or cutting the hair.</p>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <div class="arabic-text" id="arabicText"></div>
                    </div>
                </div>
            </div>

            <!-- Navigation Controls -->
            <div class="navigation-controls">
                <button class="nav-btn prev-btn" id="prevBtn" disabled>
                    <i class="fas fa-chevron-left"></i>
                    <span>Previous</span>
                </button>
                
                <div class="nav-dots" id="navDots">
                    <!-- Dots will be generated by JavaScript -->
                </div>
                
                <button class="nav-btn next-btn" id="nextBtn">
                    <span>Next</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <p>May Allah accept your Umrah and make it easy for you</p>
                <div class="footer-links">
                    <button class="footer-btn" id="shuffleBtn">
                        <i class="fas fa-random"></i>
                        Shuffle
                    </button>
                    <button class="footer-btn" id="resetBtn">
                        <i class="fas fa-refresh"></i>
                        Reset
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
